<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <div id="wrapper" class="relative h-screen w-screen flex flex-col justify-center items-center">
        <div class="clock relative min-w-[280px] min-h-[280px] rounded-[50%] flex justify-center items-center">
            <div class="number" style="--n:1"><b>1</b></div>
            <div class="number" style="--n:2"><b>2</b></div>
            <div class="number" style="--n:3"><b>3</b></div>
            <div class="number" style="--n:4"><b>4</b></div>
            <div class="number" style="--n:5"><b>5</b></div>
            <div class="number" style="--n:6"><b>6</b></div>
            <div class="number" style="--n:7"><b>7</b></div>
            <div class="number" style="--n:8"><b>8</b></div>
            <div class="number" style="--n:9"><b>9</b></div>
            <div class="number" style="--n:10"><b>10</b></div>
            <div class="number" style="--n:11"><b>11</b></div>
            <div class="number" style="--n:12"><b>12</b></div>
            <div class="hour-hand origin-bottom w-[8px] h-[20%] rounded-sm bg-black absolute bottom-[50%] left"></div>
            <div class="minute-hand origin-bottom w-[6px] h-[25%] rounded bg-blue-700 absolute bottom-[50%] left"></div>
            <div class="second-hand origin-bottom w-[4px] h-[30%] rounded bg-[red] absolute bottom-[50%] left"></div>
            <div class="center-dot w-5 h-5 absolute bg-[gray] rounded-[50%] "></div>
        </div>
        <div class="digital-time mt-3 text-xl font-mono text-white  p-2 rounded absolute bottom-[27%]"></div>
        <footer class="absolute bottom-0 bg-black text-white p-1 w-screen text-center">
            <p>Made With &hearts; By @rohit-web</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
